 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>
 <!-- 数字入力結果の画面 -->
 
<div id="calc">
  <div>
     <input readonly id="result" type="text" class="display" value="0">
  </div>
 <!-- 数字ボタンたち -->
  <div>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">7</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">8</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">9</button>
    <button type="button" class="button" onclick="ope_click(this.innerHTML)">+</button>
    <br>
  </div>

  <div>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">4</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">5</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">6</button>
    <button type="button" class="button" onclick="ope_click(this.innerHTML)">-</button>
    <br>
  </div>

  <div>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">1</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">2</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">3</button>
    <button type="button" class="button" onclick="ope_click(this.innerHTML)">*</button>
    <br>
  </div>

  <div>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">0</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">00</button>
    <button type="button" class="button" onclick="num_click(this.innerHTML)">.</button>
    <button type="button" class="button" onclick="ope_click(this.innerHTML)">/</button>
  </div>
  
  <div>
    <button type="button" class="underButton" onclick="ac_click()">AC</button>
    <button type="button" class="underButton" onclick="equal_click()">=</button>
  </div>
</div>

   <script src="main.js"></script>
 </body>
 </html>
